<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda - Tech Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <button class="logo-btn">TECH</button>
            <button class="logo-btn">STORE</button>
        </div>
        
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="#666" stroke-width="2.5"/>
                <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="#666" stroke-width="2.5" stroke-linecap="round"/>
            </svg>
            <input type="text" class="search-input" placeholder="Pesquise na nossa loja">
        </div>
        
        <div class="header-icons">
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2H3.30616C3.55218 2 3.67519 2 3.77418 2.04524C3.86142 2.08511 3.93535 2.14922 3.98715 2.22995C4.04593 2.32154 4.06333 2.44332 4.09812 2.68686L4.57143 6M4.57143 6L5.62332 13.7314C5.75681 14.7125 5.82355 15.2031 6.0581 15.5723C6.26478 15.8977 6.56108 16.1564 6.91135 16.3174C7.30886 16.5 7.80394 16.5 8.79411 16.5H17.352C18.2945 16.5 18.7658 16.5 19.151 16.3304C19.4905 16.1809 19.7818 15.9398 19.9923 15.6342C20.2309 15.2876 20.3191 14.8247 20.4955 13.8988L21.8191 6.94969C21.8812 6.62381 21.9122 6.46087 21.8672 6.3335C21.8278 6.22177 21.7499 6.12768 21.6475 6.06802C21.5308 6 21.365 6 21.0332 6H4.57143ZM10 21C10 21.5523 9.55228 22 9 22C8.44772 22 8 21.5523 8 21C8 20.4477 8.44772 20 9 20C9.55228 20 10 20.4477 10 21ZM18 21C18 21.5523 17.5523 22 17 22C16.4477 22 16 21.5523 16 21C16 20.4477 16.4477 20 17 20C17.5523 20 18 20.4477 18 21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="8" r="5" stroke="white" stroke-width="2"/>
                    <path d="M3 21C3 17.134 7.02944 14 12 14C16.9706 14 21 17.134 21 21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="3" y1="6" x2="21" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <line x1="3" y1="12" x2="21" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <line x1="3" y1="18" x2="21" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content">
        <button class="back-button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 5M5 12L12 19" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <h1 class="title">Ajuda</h1>
        
        <form>
            <div class="form-group">
                <select class="dropdown" id="motivoSelect">
                    <option value="">Selecione o motivo do contato</option>
                    <option value="erro">Reportar erro encontrado</option>
                    <option value="bug">Descrever bug encontrado</option>
                    <option value="sugestao">Sugestão e melhoria</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <textarea class="textarea" placeholder="Escreva aqui..."></textarea>
            </div>
        </form>
    </main>
    <footer class="footer">
    <div class="footer-content">
      <h3>Tech Store</h3>
      <p>©️ 2025 - Todos os direitos reservados</p>
      <div class="footer-links">
        <span id="telefone" class="icon telefone-icon" title="Copiar telefone">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path
              d="M6.62 10.79a15.466 15.466 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z" />
          </svg>
        </span>

        <a href="https://github.com/bbruno8/trabalho_final_frontend" target="_blank" rel="noopener noreferrer"
          class="icon github-icon" title="GitHub">

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path
              d="M12 0.297C5.371 0.297 0 5.667 0 12.297c0 5.291 3.438 9.784 8.205 11.364.6.111.82-.261.82-.579 0-.285-.011-1.041-.017-2.044-3.338.726-4.042-1.61-4.042-1.61-.546-1.388-1.333-1.758-1.333-1.758-1.09-.745.082-.73.082-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.809 1.304 3.495.997.108-.775.419-1.304.762-1.604-2.665-.306-5.467-1.332-5.467-5.93 0-1.31.467-2.381 1.235-3.222-.124-.303-.535-1.526.117-3.176 0 0 1.008-.322 3.301 1.23.958-.266 1.984-.399 3.003-.404 1.019.005 2.045.138 3.003.404 2.291-1.552 3.298-1.23 3.298-1.23.653 1.65.242 2.873.118 3.176.77.841 1.234 1.912 1.234 3.222 0 4.609-2.805 5.62-5.478 5.921.43.369.814 1.096.814 2.21 0 1.596-.015 2.882-.015 3.274 0 .32.218.694.825.577C20.565 22.078 24 17.588 24 12.297c0-6.63-5.371-12-12-12z" />
          </svg>
        </a>
      </div>

      <span id="copiado-msg" class="copiado-msg">Número copiado!</span>
    </div>
  </footer>


    <script src="script.js"></script>
</body>
</html>
